<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <title>Payment for Example</title>
</head>

<body>
    <div class="Payment">
        <div class="container bg-info">
            <h1>Payment form Example</h1>
        </div>
        <div class="container bg-info-subtle">

            <div>
                <div id="alerta"></div>

                <div class="d-flex">
                    <div class="col-5 d-flex flex-column px-2">
                        <label for="card">Card #</label>
                        <input type="text" name="cardInput" id="card" placeholder="xxxxxxxx">
                    </div>
                    <div class="col-3 d-flex flex-column px-2">
                        <label for="cvc">CVC #</label>
                        <input type="number" name="cvcInput" id="cvc" placeholder="0000">
                    </div>
                    <div class="col-4 d-flex flex-column px-2">
                        <label for="amount">Amount</label>
                        <input type="number" name="amountInput" id="amount" placeholder="Amount">
                    </div>
                </div>
                <div class="d-flex">
                    <div class="col-6 d-flex flex-column px-2">
                        <label for="fName">First Name</label>
                        <input type="text" name="fNameInput" id="fName">
                    </div>
                    <div class="col-6 d-flex flex-column px-2">
                        <label for="lName">Last Name</label>
                        <input type="text" name="lNameImput" id="lName">
                    </div>
                </div>
                <div class="d-flex">
                    <div class="col-6 d-flex flex-column px-2">
                        <label for="city">City</label>
                        <input type="text" name="cityInput" id="city">
                    </div>
                    <div class="col-3 d-flex flex-column px-2">
                        <label for="statec">State</label>
                        <select name="stateInput" id="state" class="form-select">
                            <option value="">Select a state</option>
                            <option value="AL">Alabama</option>
                            <option value="AK">Alaska</option>
                            <option value="AZ">Arizona</option>
                            <option value="AR">Arkansas</option>
                            <option value="CA">California</option>
                            <option value="CO">Colorado</option>
                            <option value="CT">Connecticut</option>
                            <option value="DE">Delaware</option>
                            <option value="FL">Florida</option>
                            <option value="GA">Georgia</option>
                            <option value="HI">Hawaii</option>
                            <option value="ID">Idaho</option>
                            <option value="IL">Illinois</option>
                            <option value="IN">Indiana</option>
                            <option value="IA">Iowa</option>
                            <option value="KS">Kansas</option>
                            <option value="KY">Kentucky</option>
                            <option value="LA">Louisiana</option>
                            <option value="ME">Maine</option>
                            <option value="MD">Maryland</option>
                            <option value="MA">Massachusetts</option>
                            <option value="MI">Michigan</option>
                            <option value="MN">Minnesota</option>
                            <option value="MS">Mississippi</option>
                            <option value="MO">Missouri</option>
                            <option value="MT">Montana</option>
                            <option value="NE">Nebraska</option>
                            <option value="NV">Nevada</option>
                            <option value="NH">New Hampshire</option>
                            <option value="NJ">New Jersey</option>
                            <option value="NM">New Mexico</option>
                            <option value="NY">New York</option>
                            <option value="NC">North Carolina</option>
                            <option value="ND">North Dakota</option>
                            <option value="OH">Ohio</option>
                            <option value="OK">Oklahoma</option>
                            <option value="OR">Oregon</option>
                            <option value="PA">Pennsylvania</option>
                            <option value="RI">Rhode Island</option>
                            <option value="SC">South Carolina</option>
                            <option value="SD">South Dakota</option>
                            <option value="TN">Tennessee</option>
                            <option value="TX">Texas</option>
                            <option value="UT">Utah</option>
                            <option value="VT">Vermont</option>
                            <option value="VA">Virginia</option>
                            <option value="WA">Washington</option>
                            <option value="WV">West Virginia</option>
                            <option value="WI">Wisconsin</option>
                            <option value="WY">Wyoming</option>
                        </select>
                    </div>
                    <div class="col-3 d-flex flex-column px-2">
                        <label for="pCode">Postal Code</label>
                        <input type="number" name="pCodeInput" id="pCode">
                    </div>
                </div>
                <div class="d-flex">
                    <div class="col-6 d-flex flex-column px-2">
                        <label>We accept</label>
                        <div class="col-6 bg-secondary">
                            <input type="radio" name="payment" id="paypal" class="form-check-input" ">
                            <label for=" paypal" class="form-check-label">
                            <img src="creditCard/paypal-Six_Revisions.png" alt="PayPal"
                                style="width: 50px; height: auto;">
                            </label>
                            <input type="radio" name="payment" id="visa" class="form-check-input" ">
                            <label for=" visa" class="form-check-label">
                            <img src="creditCard/visa-Six_Revisions.png" alt="PayPal"
                                style="width: 50px; height: auto;">
                            </label>
                            <input type="radio" name="payment" id="discover" class="form-check-input" ">
                            <label for=" discover" class="form-check-label">
                            <img src="creditCard/discover-Six_Revisions.png" alt="PayPal"
                                style="width: 50px; height: auto;">
                            </label>
                            <input type="radio" name="payment" id="mastercard" class="form-check-input" ">
                            <label for=" mastercard" class="form-check-label">
                            <img src="creditCard/mastercard-Six_Revisions.png" alt="PayPal"
                                style="width: 50px; height: auto;">
                            </label>
                        </div>

                    </div>
                    <div class="col-6  px-2">
                        <label for="message">Message</label>
                        <textarea name="message" id="message" class="form-control"></textarea>
                        <p class="fw-light">add any notes here.</p>
                    </div>

                </div>
              

            </div>
        </div>
        <div class="container d-flex justify-content-end bg-info">
            <button type="button" class="btn btn-secondary m-2">Cancel</button>
            <button type="button" class="btn btn-primary m-2" id="liveAlertBtn">Send</button>
        </div>
    </div>

    <script src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
